<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Unknowable | An Operatic Ballet in Two Acts</title>
    <script>
        // Redirect to intro or highlights based on cookie
        function getCookie(name) {
            const nameEQ = name + '=';
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Check if user has seen intro
        if (getCookie('intro_seen') === 'true') {
            window.location.href = 'highlights.html';
        } else {
            window.location.href = 'intro.html';
        }
    </script>
</head>
<body>
    <p style="text-align: center; margin-top: 50px; font-family: sans-serif;">Redirecting...</p>
</body>
</html>
